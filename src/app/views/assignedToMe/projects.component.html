<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Assigned To Me Table
          </div>
          <div class="card-body">
            <input
              type="text"
              style="padding:8px;margin:15px auto;width:30%;"
              placeholder="Type to filter the FullName column..."
              (keyup)="updateFilter($event)"
            />
            <ngx-datatable
              #myTable
              class="material expandable"
              [headerHeight]="50"
              [limit]="5"
              [columnMode]="ColumnMode.force"
              [footerHeight]="50"
              rowHeight="auto"
              [rows]="rows"
              [scrollbarH]="true"
            >
              <ngx-datatable-column name="LeadID">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="FullName">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Number">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="LogType">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Result">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                  <span
                    title="Double click to edit"
                    (dblclick)="editing[rowIndex + '-result'] = true"
                    *ngIf="!editing[rowIndex + '-result']"
                  >
                    {{ value }}
                  </span>
                  <select
                    *ngIf="editing[rowIndex + '-result']"
                    (blur)="editing[rowIndex + '-result'] = false"
                    (change)="updateValue($event, 'result', rowIndex)"
                    [value]="value"
                  >
                    <option value="pending">Pending</option>
                    <option value="success">Success</option>
                  </select>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="ResultDetails">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                  <span
                    title="Double click to edit"
                    (dblclick)="editing[rowIndex + '-resultDetails'] = true"
                    *ngIf="!editing[rowIndex + '-resultDetails']"
                  >
                    {{ value }}
                  </span>
                  <select
                    *ngIf="editing[rowIndex + '-resultDetails']"
                    (blur)="editing[rowIndex + '-resultDetails'] = false"
                    (change)="updateValue($event, 'resultDetails', rowIndex)"
                    [value]="value"
                  >
                    <option value="pending">Pending</option>
                    <option value="success">Success</option>
                  </select>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="CallerID">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                  <span
                    title="Double click to edit"
                    (dblclick)="editing[rowIndex + '-callerId'] = true"
                    *ngIf="!editing[rowIndex + '-callerId']"
                  >
                    {{ value }}
                  </span>
                  <select
                    *ngIf="editing[rowIndex + '-callerId']"
                    (blur)="editing[rowIndex + '-callerId'] = false"
                    (change)="updateValue($event, 'callerId', rowIndex)"
                    [value]="value"
                  >
                    <option value="1">1</option>
                    <option value="2">2</option>
                  </select>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Comments">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                  <span
                    title="Double click to edit"
                    (dblclick)="editing[rowIndex + '-comments'] = true"
                    *ngIf="!editing[rowIndex + '-comments']"
                  >
                    {{ value }}
                  </span>
                  <textarea
                    autofocus
                    (blur)="updateValue($event, 'comments', rowIndex)"
                    *ngIf="editing[rowIndex + '-comments']"
                    type="text"
                    [value]="value"
                  ></textarea>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="ApptDate">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                  <span
                    title="Double click to edit"
                    (dblclick)="editing[rowIndex + '-apptDate'] = true"
                    *ngIf="!editing[rowIndex + '-apptDate']"
                  >
                    {{ value }}
                  </span>
                  <input
                    autofocus
                    (blur)="updateValue($event, 'apptDate', rowIndex)"
                    *ngIf="editing[rowIndex + '-apptDate']"
                    type="date"
                    [value]="value"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="NextCallDate">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
</div>
<!-- </div> -->
