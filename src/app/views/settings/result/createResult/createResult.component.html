<div class="animated fadeIn">
<div class="row">
<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <strong>Projects</strong>
      <small>Form</small>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="form-group col-lg-6">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter your project title" required>
        </div>
        <div class="form-group col-lg-6">
          <label for="assignedTo">Assigned to</label>
          <select class="form-control" id="assignedTo">
            <option>select</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-6">
          <label for="start">Start Date</label>
          <input class="form-control" id="start" type="date" name="date-input" placeholder="start date">
        </div>
        <div class="form-group col-lg-6">
          <label for="end">End Date</label>
          <input class="form-control" id="end" type="date" name="date-input" placeholder="end date">
        </div>
      </div>    
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-primary col-lg-2"><i class="fa fa-dot-circle-o"></i> Submit</button>
      <button type="reset" class="btn btn-sm btn-danger float-right col-lg-2"><i class="fa fa-ban"></i> Cancel </button>
    </div>
  </div>
</div><!--/.col-->
</div>
</div>
