<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Result Table
            <button class='btn btn-primary float-right' (click)="createResult()">Create Result</button>
          </div>
          <div class="card-body">
            <ngx-datatable
            #mydatatable
            class="material"
            [headerHeight]="50"
            [limit]="5"
            [columnMode]="ColumnMode.force"
            [footerHeight]="50"
            rowHeight="auto"
            [rows]="rows"
            [scrollbarH]="true"
          >
            <ngx-datatable-column name="Name">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                <span
                  title="Click to edit"
                  (click)="editing[rowIndex + '-name'] = true"
                  *ngIf="!editing[rowIndex + '-name']"
                >
                  {{ value }}
                </span>
                <input
                  autofocus
                  (blur)="updateValue($event, 'name', rowIndex)"
                  *ngIf="editing[rowIndex + '-name']"
                  type="text"
                  [value]="value"
                />
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Company">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                <span
                  title="Click to edit"
                  (click)="editing[rowIndex + '-company'] = true"
                  *ngIf="!editing[rowIndex + '-company']"
                >
                  {{ value }}
                </span>
                <input
                  autofocus
                  (blur)="updateValue($event, 'company', rowIndex)"
                  *ngIf="editing[rowIndex + '-company']"
                  type="text"
                  [value]="value"
                />
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Gender">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                <span
                  title="Double click to edit"
                  (dblclick)="editing[rowIndex + '-gender'] = true"
                  *ngIf="!editing[rowIndex + '-gender']"
                >
                  {{ value }}
                </span>
                <select
                  *ngIf="editing[rowIndex + '-gender']"
                  (blur)="editing[rowIndex + '-gender'] = false"
                  (change)="updateValue($event, 'gender', rowIndex)"
                  [value]="value"
                >
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Age">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                {{ value }}
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
</div>
